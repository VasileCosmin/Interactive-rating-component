<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="./images/icon-star.svg" alt="" class="star">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!</p>
    <form>
      <div class="rating-container">
        <label>
          <input type="button" value="1" class="rating">
        </label>
        <label>
          <input type="button" value="2" class="rating">
        </label>
        <label>
          <input type="button" value="3" class="rating">
        </label>
        <label>
          <input type="button" value="4" class="rating">
        </label>
        <label>
          <input type="button" value="5" class="rating">
        </label>
      </div>
      <button class="submit" type="submit">Submit</button>
    </form>
  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cosmin Vasile</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
